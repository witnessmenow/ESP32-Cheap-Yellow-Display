name: Arduino CLI CI
on:
  schedule:
    - cron: '0 0 * * 5'
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
  release:
    types: [ published, created, edited ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform_version: [ "latest", "2.0.17" ]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/compile-sketches@v1
        with:
          fqbn: esp32:esp32:esp32
          platforms: |
            - name: "esp32:esp32"
              version: ${{ matrix.platform_version }}
          libraries: |
            - name: TFT_eSPI
            - name: XPT2046_Touchscreen
            - name: XPT2046_Bitbang_Slim
            - source-url: https://github.com/schreibfaul1/ESP32-audioI2S.git
          sketch-paths: |
            - "Examples/Basics"
          cli-compile-flags: |
            - --build-property
            - build.extra_flags="-DUSER_SETUP_LOADED -DTFT_MISO=12 -DTFT_MOSI=13 -DTFT_SCLK=14 -DTFT_CS=15 -DUSE_HSPI_PORT -DTFT_DC=2 -DTFT_RST=-1 -DTFT_BL=21 -DILI9341_2_DRIVER -DTFT_WIDTH=320 -DTFT_HEIGHT=240"
